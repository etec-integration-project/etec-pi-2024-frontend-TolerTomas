<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disket</title>
    <script src="/js/navbar.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header id="header" class="w-full p-4 flex items-center justify-between bg-gray-200"></header>
    <h1>Storage</h1>
    <form id="create-dir-form" method="POST">
        <h1>Create dir</h1>
        <label>
            <input type="text" name="newDir" placeholder="Nombre carpeta ...">
        </label>
        <button type="submit">Crear Carpeta</button>
    </form>

    <ul id="content-dir">

    </ul>

    <script>
        const $contentDir = document.querySelector('#content-dir')
        const $form = document.querySelector('#create-dir-form')

        fetch('/storage/list-dir', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ path: localStorage.getItem('path') }),
            credentials: 'include'
        })
            .then(r => r.json().content)
            .then(content => {
                // TODO: handle case when path is a file

                content.directories.forEach(dir => {
                    const $p = document.createElement('p')
                    $p.innerHTML = `<p>${dir}</p>`
                    $contentDir.appendChild($p)
                })
            })


        $form.addEventListener('submit', e => {
            e.preventDefault();

            const data = new FormData($form);
            const fbody = {
                newDir: data.get('newDir'),
                path: JSON.parse(localStorage.getItem('path'))
            }

            console.log(fbody)

            fetch('/storage/mkdir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(fbody),
                credentials: 'include'
            })
                .then(r => r.json())
                .then(res => {
                    console.log(res)
                    // localStorage.setItem('user', JSON.stringify(res.user))
                    // location.href = '/storage/index.html'
                })
        })
    </script>

</body>
</html>
