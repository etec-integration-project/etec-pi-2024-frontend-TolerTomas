<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disket</title>
    <script src="/js/navbar.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header id="header" class="w-full h-[10vh] p-4 flex items-center justify-between bg-gray-200"></header>

    <main class="w-screen h-[90vh] flex flex-col items-center justify-center gap-4 relative">

        <button id="go-back-btn" class="absolute top-4 left-4 px-4 py-2 bg-blue-500 rounded text-white">Go Back</button>

        <form id="create-dir-form" method="POST" class="flex flex-col gap-2 items-center" >
            <h1>Create Directory</h1>
                <input class="px-2 py-1 border-2 border-black rounded" id="newDir" type="text" name="newDir" placeholder="Nombre carpeta ...">
            <button type="submit" class="rounded py-2 px-4 bg-blue-500 text-white w-full">Crear Carpeta</button>
        </form>
    
        <ul id="content-dir" class="flex flex-col gap-2">
    
        </ul>
    </main>


    <script>
        const $goBackBtn = document.querySelector('#go-back-btn')
        const $contentDir = document.querySelector('#content-dir')
        const $form = document.querySelector('#create-dir-form')

        $goBackBtn.addEventListener('click', e => {
            e.preventDefault()
            let path = JSON.parse(localStorage.getItem('path'))
            path = path
                .split('/')
                .map(str => str === "" ? '/' : str)
                .slice(0, -2)
                .join('')
            localStorage.setItem('path', JSON.stringify(path))
            location.href = '/data/index.html'
        })

        fetch('/storage/list', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ path: JSON.parse(localStorage.getItem('path')) }),
            credentials: 'include'
        })
            .then(r => r.json())
            .then(data => {
                console.log(data.content)
                // TODO: handle case when path is a file

                data.content.directories.forEach(dir => {

                    const $button = document.createElement('button')
                    $button.innerText = `${dir}`

                    $button.addEventListener('click', e => {
                        e.preventDefault()
                        let path = JSON.parse(localStorage.getItem('path'))
                        path = path.concat(dir, '/')
                        console.log(path)
                        localStorage.setItem('path', JSON.stringify(path))
                        location.href = '/data/index.html'
                    })
                    $contentDir.appendChild($button)
                })
            })


        $form.addEventListener('submit', e => {
            e.preventDefault();

            const data = new FormData($form);
            const fbody = {
                newDir: data.get('newDir'),
                path: JSON.parse(localStorage.getItem('path'))
            }

            console.log(fbody)

            fetch('/storage/mkdir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(fbody),
                credentials: 'include'
            })
                .then(r => r.json())
                .then(res => {
                    console.log(res)
                    location.href = '/data/index.html'
                })
        })
    </script>

</body>
</html>
