worker_processes 1;

events {
    worker_connections 1024;
} 

http {
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        location /api {
            proxy_pass http://auth-backend-app:5050;
        }

        location /storage {
            proxy_pass http://file-server-backend-app:8080;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
